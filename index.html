<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul id="lists">
            <li class="links" id="hom">home</li>
            <li class="links" id="abot">about</li>
            <li class="links" id="cmty">community</li>
        </ul>
    </header>
    <div id="home" class="container">
        HOME
    </div>
    <div id="about" class="container">
        ABOUT
    </div>
    <div id="community" class="container">
        COMMUNITY
    </div>
</body>
    <script>
        document.getElementById('lists').addEventListener('click',function(e){
     e.preventDefault();
        if(e.target.id == 'hom'){
            document.getElementById('home').style.display = 'block';
            document.getElementById('about').style.display = 'none';
            document.getElementById('community').style.display = 'bnone';
        }
        else if(e.target.id == 'abot'){
            document.getElementById('about').style.display = 'block';
            document.getElementById('home').style.display = 'none';
            document.getElementById('community').style.display = 'none';
        }
        else if(e.target.id == 'cmty') {
            document.getElementById('community').style.display = 'block';
            document.getElementById('home').style.display = 'none';
            document.getElementById('about').style.display = 'none';
        }
    })
    </script>
</html>
